workflows:
  ios_release:
    name: QuoteBot iOS Release
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: 15.4
      vars:
        BUNDLE_ID: com.QuoteBot.quotebot
        IOS_DEPLOYMENT_TARGET: "13.0"
    cache:
      cache_paths:
        - ~/.pub-cache
        - $CM_BUILD_DIR/build

    scripts:
      - name: Flutter deps
        script: |
          flutter --version
          flutter pub get

      - name: Set unique build number
        script: |
          export BUILD_NUMBER=$(date +%s)
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $CM_ENV
          echo "Using BUILD_NUMBER=$BUILD_NUMBER"

      # Create the iOS project if it doesn't exist, then configure it
      - name: Generate iOS project (no codesign yet)
        script: |
          # If ios/ is missing (common on fresh repos), create platform folders
          if [ ! -d "ios" ]; then
            echo "ios/ not found -> running flutter create ."
            flutter create .
          fi

          # Ensure CocoaPods specs are up-to-date, then install pods
          cd ios
          # Set iOS minimum version in Podfile
          if grep -q "^platform :ios" Podfile; then
            sed -i '' "s/^platform :ios.*/platform :ios, '$IOS_DEPLOYMENT_TARGET'/" Podfile
          else
            echo "platform :ios, '$IOS_DEPLOYMENT_TARGET'" | cat - Podfile > Podfile.tmp && mv Podfile.tmp Podfile
          fi
          pod repo update
          pod install
          cd ..

          # Build once without codesign to generate xcworkspace and intermediates
          flutter build ios --release --no-codesign

          # Set the Bundle Identifier in the Xcode project to match provisioning
          # (Codemagic provides 'xcode-project' helper)
          xcode-project set-bundle-identifier "$BUNDLE_ID" --targets "Runner"

      # Automatic signing with App Store Connect API key
      - name: Configure automatic signing (ASC API key)
        script: |
          keychain initialize
          app-store-connect set-api-key \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --key "$APP_STORE_CONNECT_PRIVATE_KEY"
          # Fetch or create signing files for App Store distribution
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
          keychain add-certificates
          # Apply profiles to the Xcode project
          xcode-project use-profiles

      - name: Build signed IPA
        script: |
          flutter build ipa --release --build-number=$BUILD_NUMBER
          ls -l build/ios/ipa || true

      - name: Upload to TestFlight
        script: |
          IPA_PATH=$(find build/ios/ipa -name "*.ipa" | head -1)
          if [ -z "$IPA_PATH" ]; then
            echo "‚ùå No IPA produced"; exit 1
          fi
          echo "Found IPA: $IPA_PATH"
          app-store-connect publish --path "$IPA_PATH" --submit-to-testflight true

    artifacts:
      - build/ios/ipa/*.ipa


