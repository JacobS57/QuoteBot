workflows:
  ios_release:
    name: QuoteBot iOS Release
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: 15.4
      vars:
        BUNDLE_ID: com.QuoteBot.quotebot
    cache:
      cache_paths:
        - ~/.pub-cache
        - $CM_BUILD_DIR/build
    scripts:
      - name: Flutter deps
        script: |
          flutter --version
          flutter pub get

      - name: Set unique build number
        script: |
          export BUILD_NUMBER=$(date +%s)
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $CM_ENV

      # Generate Xcode project BEFORE configuring signing
      - name: Generate iOS project (no codesign yet)
        script: |
          flutter build ios --release --no-codesign

      # Automatic signing with App Store Connect API key
      - name: Configure automatic signing (ASC API key)
        script: |
          keychain initialize
          app-store-connect set-api-key \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --key "$APP_STORE_CONNECT_PRIVATE_KEY"
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles

      - name: Build signed IPA
        script: |
          flutter build ipa --release --build-number=$BUILD_NUMBER
          ls -l build/ios/ipa || true

      - name: Upload to TestFlight
        script: |
          IPA_PATH=$(find build/ios/ipa -name "*.ipa" | head -1)
          if [ -z "$IPA_PATH" ]; then
            echo "‚ùå No IPA produced"; exit 1
          fi
          app-store-connect publish --path "$IPA_PATH" --submit-to-testflight true

    artifacts:
      - build/ios/ipa/*.ipa

