workflows:
  ios_release:
    name: QuoteBot iOS Release
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: 15.4
      vars:
        BUNDLE_ID: com.QuoteBot.quotebot
        IOS_DEPLOYMENT_TARGET: "13.0"
    cache:
      cache_paths:
        - ~/.pub-cache
        - $CM_BUILD_DIR/build

    scripts:
      - name: Flutter deps
        script: |
          flutter --version
          flutter pub get

      - name: Set unique build number
        script: |
          export BUILD_NUMBER=$(date +%s)
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $CM_ENV
          echo "Using BUILD_NUMBER=$BUILD_NUMBER"

      # Create/prepare iOS project BEFORE signing
      - name: Generate iOS project (no codesign yet)
        script: |
          # If ios/ missing on a fresh repo, create platform folders
          if [ ! -d "ios" ]; then
            echo "ios/ not found -> flutter create ."
            flutter create .
          fi

          # Ensure iOS minimum version and install pods
          cd ios

          # Set iOS deployment target in Podfile
          if grep -q "^platform :ios" Podfile; then
            sed -i '' "s/^platform :ios.*/platform :ios, '$IOS_DEPLOYMENT_TARGET'/" Podfile
          else
            echo "platform :ios, '$IOS_DEPLOYMENT_TARGET'" | cat - Podfile > Podfile.tmp && mv Podfile.tmp Podfile
          fi

          pod repo update
          pod install
          cd ..

          # Build once to generate Runner.xcworkspace without codesign
          flutter build ios --release --no-codesign

          # Include CocoaPods xcconfigs so CocoaPods integration works
          # (Suppresses the 'base configuration not set' warning)
          for f in ios/Flutter/Debug.xcconfig ios/Flutter/Release.xcconfig; do
            if ! grep -q "Pods-Runner" "$f"; then
              echo '#include? "Pods/Target Support Files/Pods-Runner/Pods-Runner.${f##*/Debug.xcconfig}"' > tmp.xcconfig
              # Fix name for Release vs Debug
              sed -i '' "s/Debug.xcconfig/${f##*/}/" tmp.xcconfig
              cat "$f" >> tmp.xcconfig
              mv tmp.xcconfig "$f"
            fi
          done

          # Set PRODUCT_BUNDLE_IDENTIFIER to your desired ID in the Xcode project
          PBXPROJ="ios/Runner.xcodeproj/project.pbxproj"
          # Replace any existing PRODUCT_BUNDLE_IDENTIFIER lines
          sed -i '' "s/PRODUCT_BUNDLE_IDENTIFIER = [^;]*;/PRODUCT_BUNDLE_IDENTIFIER = $BUNDLE_ID;/" "$PBXPROJ"

      # Automatic signing with App Store Connect API key
      - name: Configure automatic signing (ASC API key)
        script: |
          keychain initialize
          app-store-connect set-api-key \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --key "$APP_STORE_CONNECT_PRIVATE_KEY"

          # Fetch/create certs + provisioning profile for App Store distribution
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
          keychain add-certificates

          # Apply provisioning profiles to the Xcode project
          xcode-project use-profiles

      - name: Build signed IPA
        script: |
          flutter build ipa --release --build-number=$BUILD_NUMBER
          ls -l build/ios/ipa || true

      - name: Upload to TestFlight
        script: |
          IPA_PATH=$(find build/ios/ipa -name "*.ipa" | head -1)
          if [ -z "$IPA_PATH" ]; then
            echo "‚ùå No IPA produced"; exit 1
          fi
          echo "Found IPA: $IPA_PATH"
          app-store-connect publish --path "$IPA_PATH" --submit-to-testflight true

    artifacts:
      - build/ios/ipa/*.ipa



